<!doctype html>
<html>
  <head>
    <title>ASCII-WebGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="gl-canvas-container">
      <canvas id="glCanvas" width="640" height="640"></canvas>
    </div>
    <canvas id="canvas" width="550" height="300"></canvas>
    <div class="control-box-container">
      <div id="controlBox" class="hide">
        <div class="control-item">
          <input type="range" id="sizeSlider" name="size" min="10" max="50" step="5" value="20">
          <label for="size">Font Size</label>
        </div>
        <div class="control-item">
          <input type="checkbox" id="colorCheckbox" name="colorCheckbox" checked>
          <label for="colorCheckbox">Colorize</label>
        </div>
        <div class="control-item">
          <input type="checkbox" id="muteCheckbox" name="muteCheckbox">
          <label for="muteCheckbox">Sound</label>
        </div>
        <div class="source-heading">
          Source:
        </div>
        <div>
            <input type="radio" id="videoSourceSimpsons"
            name="videoSource" value="simpsons" checked>
            <label for="videoSourceSimpsons">Simpsons</label>

            <input type="radio" id="videoSourceWebcam"
            name="videoSource" value="webcam">
            <label for="videoSourceWebcam">Camera</label>
          </div>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
